dependencies {
    def mcVer = project.ext.getVariable("env.minecraft.version")
    def fgVer = project.ext.getVariable("env.forge.version")
    def ptgVer = project.ext.getVariable("env.ptg.version")
    def ciVer = project.ext.getVariable("env.ci-server.version")
    def jeiVer = project.ext.getVariable("env.jei.version")
    def bopVer = project.ext.getVariable("env.bop.version")

    // Minecraft/Forge
    minecraft "net.minecraftforge:forge:$mcVer-$fgVer"

    // PTG
    embed ("net.shadew:ptg:$ptgVer") {
        transitive false // FastUtil is the only transitive, and is included in minecraft
        // Prevent fastutil from embedding
    }

    // CI Test Server Plugin
    compile fg.deobf("me.jonathing.minecraft:ci_testserver:$mcVer-$ciVer")

    // Just Enough Items
    compileOnly fg.deobf("mezz.jei:jei-$mcVer:$jeiVer:api")
    runtimeOnly fg.deobf("mezz.jei:jei-$mcVer:$jeiVer")

    // Biomes O' Plenty
    compileOnly fg.deobf("com.github.glitchfiend:biomesoplenty:$mcVer-$bopVer:api-obf")
    compile fg.deobf("com.github.glitchfiend:biomesoplenty:$mcVer-$bopVer:universal-obf")
}
